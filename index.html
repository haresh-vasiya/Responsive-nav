<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><a href="#">web dev creation</a></div>
            <ul class="links">
                <li class="hero"><a href="#">home</a></li>
                <li class="about"><a href="#">about</a></li>
                <li class="service"><a href="#">service</a></li>
                <li class="contact"><a href="#">contact</a></li>
            </ul>
            <a href="#" class="action-btn">Get started</a>
            <div class="toggle-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <div class="dropdown-menu">
            <li class="hero"><a href="#">home</a></li>
            <li class="about"><a href="#">about</a></li>
            <li class="service"><a href="#">service</a></li>
            <li class="contact"><a href="#">contact</a></li>
            <li><a href="#" class="action-btn">Get started</a></li>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur <br> adipisicing elit. Temporibus numquam </p>
        </section>
    </main>
    <script>
        const toggleBtn=document.querySelector('.toggle-btn')
        const toggleBtnIcon=document.querySelector('.toggle-btn i')
        const dropdownMenu=document.querySelector('.dropdown-menu')

        toggleBtn.onclick=function() { 
            dropdownMenu.classList.toggle('open')

            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen 
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
